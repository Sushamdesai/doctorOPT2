<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="../static/styleHome.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">MEDAPP</h1>
            <ul class="nav-links">
                <button onclick="window.location.href='homepage.html'">Home</button>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Doctor Login</h1>
    </header>
    <form action="{{ url_for('doctor_login') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="name" required><br><br>

        <label for="reg_no">reg_no:</label>
        <input type="text" id="reg_no" name="reg_no" required><br><br>

        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="doctor_register">Register here</a>.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user dashboard</title>
    <link rel="stylesheet" href="../static/styleHome.css">
</head>
<body>
<table>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">MEDAPP</h1>
            <ul class="nav-links">
                <button onclick="window.location.href='homepage.html'">Logout</button>
            </ul>
        </div>
    </nav>
    <tr>
        <th>Dr. Name</th>
        <th>Hospital</th>
        <th>Specialty</th>
        <th></th>
    </tr>
    {% for info in data %}
    <tr>
        <td>{{ info[0] }}</td>
        <td>{{ info[3] }}</td>
        <td>{{ info[1] }}</td>
        <td>
            <form method="post" action="{{ url_for('user_dashboard') }}">
                <button type="submit">
                    <input type="hidden" value="{{ info[0] }}" name="book">
                    Book App.
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
